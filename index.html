    function initTestimonials() {
        const track = document.getElementById('testimonialTrack');
        if (!track) return;

        const testimonials = [
            // Ø³ÙŠØªÙ… Ø¥Ø¶Ø§ÙØ© Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª Ù‡Ù†Ø§ Ø¹Ù†Ø¯ ØªÙˆÙØ±Ù‡Ø§
        ];

        const nextBtn = document.getElementById('testimonialNext');
        const prevBtn = document.getElementById('testimonialPrev');
        let isSliding = false;

        function createTestimonialCard(index) {
            const testimonial = testimonials[index];
            if (!testimonial) return null;
            const card = document.createElement('div');
            card.className = 'testimonial-card';
            card.dataset.index = index;
            card.innerHTML = `
                <p>"${testimonial.comment}"</p>
                <h5>${testimonial.name}</h5>
            `;
            return card;
        }

        function setupInitialView() {
            if (testimonials.length < 3) {
                const sliderSection = document.getElementById('sec-testimonials');
                if(sliderSection) sliderSection.style.display = 'none';
                return;
            };

            const initialIndices = [ (testimonials.length - 1), 0, 1 ];

            track.innerHTML = '';
            initialIndices.forEach(index => {
                track.appendChild(createTestimonialCard(index));
            });
            
            track.children[1].classList.add('center');
        }

        function slide(direction) {
            if (isSliding || testimonials.length < 3) return;
            isSliding = true;

            const currentCards = Array.from(track.children);
            
            if (direction === 'next') {
                const cardToRemove = currentCards[0];
                currentCards[1].classList.remove('center');
                currentCards[2].classList.add('center');

                const lastVisibleIndex = parseInt(currentCards[2].dataset.index);
                const newCardIndex = (lastVisibleIndex + 1) % testimonials.length;
                const newCard = createTestimonialCard(newCardIndex);
                track.appendChild(newCard);

                cardToRemove.style.width = '0';
                cardToRemove.style.opacity = '0';
                cardToRemove.style.padding = '0';
                cardToRemove.style.margin = '0';
                cardToRemove.style.borderWidth = '0';

                setTimeout(() => { cardToRemove.remove(); isSliding = false; }, 500);

            } else { // direction === 'prev'
                const cardToRemove = currentCards[2];
                currentCards[1].classList.remove('center');
                currentCards[0].classList.add('center');

                const firstVisibleIndex = parseInt(currentCards[0].dataset.index);
                const newCardIndex = (firstVisibleIndex - 1 + testimonials.length) % testimonials.length;
                const newCard = createTestimonialCard(newCardIndex);
                track.insertBefore(newCard, track.firstChild);

                cardToRemove.style.width = '0';
                cardToRemove.style.opacity = '0';
                cardToRemove.style.padding = '0';
                cardToRemove.style.margin = '0';
                cardToRemove.style.borderWidth = '0';

                setTimeout(() => { cardToRemove.remove(); isSliding = false; }, 500);
            }
        }

        if (testimonials && testimonials.length > 0) {
            setupInitialView();
            nextBtn.addEventListener('click', () => slide('next'));
            prevBtn.addEventListener('click', () => slide('prev'));
        }
    }
